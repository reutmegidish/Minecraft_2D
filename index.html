<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link
      rel="shortcut icon"
      href="assets/images/minecraft_logo_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilitis.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="main-game-area flex row">
      <div class="toolbox">
        <div class="flex column align-items">
          <img
            class="shovel tool-img"
            src="assets/images/tools/shovel.png"
            alt="shovel"
          />
          <div class="flex row">
            <img
              class="tools-image"
              src="assets/images/board_images/grass_block.png"
              alt="grass_block"
            />
            <img src="assets/images/board_images/grass.png" alt="grass" />
            <img src="assets/images/board_images/ground.png" alt="ground" />
          </div>
        </div>
      </div>
      <div class="game-board flex align-items"></div>
    </section>
  </body>
</html>
